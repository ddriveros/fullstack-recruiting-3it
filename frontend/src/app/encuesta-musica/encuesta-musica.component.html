<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <b>Encuesta de Gustos Musicales</b>
            <div class="btn-group pull-right">
                <button class="btn btn-info" (click)="guardar()">Guardar</button>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col">
                    <app-input [label]="'Email'" [placeholder]="'Ingrese un email'"></app-input>
                </div>
                <div class="col">
                    <section class="example-section">
                        &nbsp;<mat-checkbox class="example-margin">Rock</mat-checkbox>&nbsp;
                        <mat-checkbox class="example-margin">Pop</mat-checkbox>&nbsp;
                        <mat-checkbox class="example-margin">Jazz</mat-checkbox>&nbsp;
                        <mat-checkbox class="example-margin">Otros</mat-checkbox>
                    </section>
                </div>
            </div>

            <app-table></app-table>
        </div>
    </div>
</div>
